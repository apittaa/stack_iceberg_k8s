apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/Frndo1203/stack_iceberg_starrocks_k8s.git'
    path: infra/src/helm-charts/airflow
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
  destination:
    name: 'ice-inno'
    namespace: orchestrator
    server: ''
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
